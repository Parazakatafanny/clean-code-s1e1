<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8"
        type="text/css">
</head>

<body class="app">
  <header class="eisenhower-matrix">
    <img class="eisenhower-matrix__img" 
         src="./eisenhower-matrix.jpg" 
         alt="the eisenhower matrix">
    <a class="eisenhower-matrix__info" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </header>

  <main class="to-do">
    <section class="to-do__add-item">
      <h3 class="to-do__title">Add Item</h3>
      <div class="to-do__task-row-wrapper">
        <input class="new-task" type="text">
        <button class="to-do__button">Add</button>
      </div>
    </section>

    <section class="to-do__list">
      <h3 class="to-do__title">Todo</h3>
      <ul class="to-do__incomplete-tasks">
        <li class="to-do__item">
          <input class="to-do__input-checkbox" type="checkbox">
          <span class="to-do__item-task">Pay Bills</span>
          <input type="text" class="to-do__input-task">
          <button class="to-do__button button-edit">Edit</button>
          <button class="to-do__button button-delete">
            <img class="button-delete__img" 
                 src="./remove.svg" 
                 alt="arrow to delete an element">
          </button>
        </li>
        <li class="to-do__item edit-mode">
          <input class="to-do__input-checkbox" type="checkbox">
          <span class="to-do__item-task">Go Shopping</span>
          <input type="text" value="Go Shopping" class="to-do__input-task">
          <button class="to-do__button button-edit">Save</button>
          <button class="to-do__button button-delete">
            <img class="button-delete__img" 
                 src="./remove.svg" 
                 alt="arrow to delete an element">
          </button>
        </li>
      </ul>
    </section>

    <section class="to-do__completed-list">
      <h3 class="to-do__title">Completed</h3>
      <ul class="to-do__completed-tasks">
        <li class="to-do__item">
          <input class="to-do__input-checkbox" type="checkbox" checked>
          <span class="to-do__item-task">See the Doctor</span>
          <input type="text" class="to-do__input-task">
          <button class="to-do__button button-edit">Edit</button>
          <button class="to-do__button button-delete">
            <img class="button-delete__img" 
                 src="./remove.svg" 
                 alt="arrow to delete an element">
          </button>
        </li>
      </ul>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
